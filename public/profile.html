<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="mb-4">Profile</h2>
        <div id="userProfile"></div>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hàm để lấy thông tin người dùng đã đăng nhập
            function fetchUserProfile() {
                fetch('/api/profile')
                .then(response => response.json())
                .then(user => {
                    const userProfile = document.getElementById('userProfile');
                    const userInfo = `
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">Username: ${user.username}</h5>
                                <p class="card-text">Fullname: ${user.full_name || ''}</p>
                                <p class="card-text">Date of Birth: ${user.date_of_birth || ''}</p>
                                <p class="card-text">Place of Birth: ${user.place_of_birth || ''}</p>
                                <p class="card-text">Nationality: ${user.nationality || ''}</p>
                                <h6 class="card-subtitle mb-2 text-muted">Education:</h6>
                                <p class="card-text">Qualifications: ${user.education_history || ''}</p>
                                <h6 class="card-subtitle mb-2 text-muted">Work Experience:</h6>
                                <p class="card-text">Skills: ${user.work.company_name?.join(', ') || ''}</p>
                                <p class="card-text">Skills: ${user.work.start_date?.join(', ') || ''}</p>
                                <p class="card-text">Skills: ${user.work.end_date?.join(', ') || ''}</p>
                                <p class="card-text">Skills: ${user.work.role?.join(', ') || ''}</p>
                                <p class="card-text">Skills: ${user.work.skills?.join(', ') || ''}</p>
                                <p class="card-text">Projects: ${user.work.projects?.map(project => project.name).join(', ') || ''}</p>
                                <h6 class="card-subtitle mb-2 text-muted">Additional Information:</h6>
                                <p class="card-text">Interests: ${user.hobbies?.join(', ') || ''}</p>
                                <p class="card-text">Personal Goals: ${user.personal_goals || ''}</p>
                            </div>
                        </div>
                    `;
                    userProfile.innerHTML = userInfo;
                })
                .catch(error => console.error('Error fetching user profile:', error));
            }
    
            // Gọi hàm để lấy thông tin người dùng đã đăng nhập sau khi trang được tải
            window.onload = fetchUserProfile();
        });
    </script>
</body>
</html>
